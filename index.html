<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS 日程調整フォームジェネレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-8 space-y-8">

        <div>
            <h1 class="text-3xl font-bold text-gray-800 text-center">日程調整フォーム スクリプトジェネレーター</h1>
            <p class="text-center text-gray-500 mt-2">Google Apps Scriptのコードを自動生成します。</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">1. 日程の期間を選択</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="startDate" class="block text-sm font-medium text-gray-600 mb-1">開始日</label>
                            <input type="date" id="startDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                        <div>
                            <label for="endDate" class="block text-sm font-medium text-gray-600 mb-1">終了日</label>
                            <input type="date" id="endDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">2. 時間帯を追加</h2>
                    <div class="flex items-center gap-2">
                        <input type="text" id="timeSlotInput" placeholder="例: 09:00-12:00" class="flex-grow px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <button id="addTimeSlotBtn" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">追加</button>
                    </div>
                    <ul id="timeSlotsList" class="mt-3 space-y-2">
                    </ul>
                </div>

                 <div class="pt-4">
                    <button id="generateBtn" class="w-full bg-green-500 text-white font-bold text-lg px-6 py-3 rounded-lg shadow-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105 duration-300">
                        スクリプトを生成
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 rounded-xl p-1 shadow-2xl">
                 <div class="bg-gray-900 rounded-lg h-full flex flex-col">
                    <div class="flex items-center justify-between px-4 py-2 border-b border-gray-700">
                        <span class="text-sm font-medium text-gray-300">Generated Code.gs</span>
                        <button id="copyBtn" class="text-sm bg-gray-700 text-gray-300 hover:bg-gray-600 px-3 py-1 rounded-md transition">コピー</button>
                    </div>
                    <div class="flex-grow p-4 overflow-auto">
                        <pre><code id="outputCode" class="text-sm text-gray-300 whitespace-pre-wrap">ここにスクリプトが出力されます...</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const timeSlotInput = document.getElementById('timeSlotInput');
        const addTimeSlotBtn = document.getElementById('addTimeSlotBtn');
        const timeSlotsList = document.getElementById('timeSlotsList');
        const generateBtn = document.getElementById('generateBtn');
        const outputCode = document.getElementById('outputCode');
        const copyBtn = document.getElementById('copyBtn');

        let timeSlots = ['09:00-12:00', '12:00-15:00', '15:00-18:00'];

        const renderTimeSlots = () => {
            timeSlotsList.innerHTML = '';
            if (timeSlots.length === 0) {
                 timeSlotsList.innerHTML = `<li class="text-sm text-gray-500">時間帯を追加してください。</li>`;
                 return;
            }
            timeSlots.forEach((slot, index) => {
                const li = document.createElement('li');
                li.className = 'fade-in flex items-center justify-between bg-gray-100 p-2 rounded-md';
                li.innerHTML = `
                    <span class="text-gray-700">${slot}</span>
                    <button data-index="${index}" class="remove-btn text-red-500 hover:text-red-700 font-bold">&times;</button>
                `;
                timeSlotsList.appendChild(li);
            });
        };

        const generateScript = (start, end, slots) => {
            const slotsString = JSON.stringify(slots);

            return `
function createScheduleFormGrid() {
  const formTitle = '日程調整フォーム';
  const formDescription = 'ご希望の日時のマスにチェックを入れてください。';
  const questionTitle = '候補日時';

  const startDate = new Date('${start}');
  const endDate = new Date('${end}');

  const timeSlots = ${slotsString};

  const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];

  const form = FormApp.create(formTitle).setDescription(formDescription);

  const rowLabels = [];
  let currentDate = new Date(startDate.getTime());

  while (currentDate <= endDate) {
    const month = currentDate.getMonth() + 1;
    const date = currentDate.getDate();
    const day = dayOfWeek[currentDate.getDay()];
    const label = \`\${month}/\${date}(\${day})\`;
    rowLabels.push(label);
    currentDate.setDate(currentDate.getDate() + 1);
  }

  form.addCheckboxGridItem()
      .setTitle(questionTitle)
      .setRows(rowLabels)
      .setColumns(timeSlots);

  Logger.log('フォームが作成されました！ 回答用URL: ' + form.getPublishedUrl());
  Logger.log('フォームの編集用URL: ' + form.getEditUrl());
}
`.trim();
        };
        
        addTimeSlotBtn.addEventListener('click', () => {
            const newSlot = timeSlotInput.value.trim();
            if (newSlot) {
                timeSlots.push(newSlot);
                timeSlotInput.value = '';
                renderTimeSlots();
            }
        });

        timeSlotInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTimeSlotBtn.click();
            }
        });

        timeSlotsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-btn')) {
                const index = e.target.dataset.index;
                timeSlots.splice(index, 1);
                renderTimeSlots();
            }
        });
        
        generateBtn.addEventListener('click', () => {
            const start = startDateInput.value;
            const end = endDateInput.value;

            if (!start || !end || timeSlots.length === 0) {
                alert('開始日、終了日、および時間帯を最低1つは設定してください。');
                return;
            }
            if (new Date(start) > new Date(end)) {
                alert('終了日は開始日以降の日付を選択してください。');
                return;
            }

            const script = generateScript(start, end, timeSlots);
            outputCode.textContent = script;
        });

        copyBtn.addEventListener('click', async () => {
            if (navigator.clipboard && outputCode.textContent.length > 'ここにスクリプトが出力されます...'.length) {
                await navigator.clipboard.writeText(outputCode.textContent);
                copyBtn.textContent = 'コピー完了!';
                setTimeout(() => {
                    copyBtn.textContent = 'コピー';
                }, 2000);
            }
        });

        renderTimeSlots();

    </script>
</body>
</html>
